<nb-card>
    <nb-card-header>
      Mantenimiento de Sedes
    </nb-card-header>
  
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped" [mfData]="Sedes" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
              <thead>
              <tr>
                <th style="width: 20%">
                  <mfDefaultSorter by="descripcion">Descripcion</mfDefaultSorter>
                </th>
                <th style="width: 30%">
                  <mfDefaultSorter by="direccion">Direcci√≥n</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="imagen">Imagen</mfDefaultSorter>
                </th>
                <th style="width: 10%">Editar</th>
                <th style="width: 10%">Eliminar</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let sede of mf.data">
                <td>{{sede.descripcion}}</td>
                <td>{{sede.direccion}}</td>
                <td>
                  <div class="thumbnail">
                    <img src="{{url_base}}{{sede.url_imagen}}" style="width:50%">
                  </div>
                </td>
                <td><a [routerLink] = "['/pages/mantenimientos/sede-edit', sede.id]" class="btn btn-success btn-tn"><i class="fa fa-edit  fa-lg"></i></a></td>
                <td><button  class="btn btn-danger btn-tn" mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="left"
                  (confirm)="delete($event, sede.id)"
                  (cancel)="cancelClicked = true"><i class="fa fa-trash  fa-lg"></i></button></td>
               
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>
            </table>
            
            <a  class="btn btn-success" [routerLink] = "['/pages/mantenimientos/sede-add']">
              <i class="fa fa-plus"></i>
              Nuevo
            </a>
        </div>
        
      </div>
    </nb-card-body>
  </nb-card>
